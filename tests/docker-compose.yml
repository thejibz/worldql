version: "3"
services:

  elasticsearch:
    image: elasticsearch:5.6-alpine
    volumes:
      - ./data/elasticsearch/Employees50K.json:/tmp/data/Employees50K.json
      - ./setup/wait-for-it.sh:/tmp/setup/wait-for-it.sh
      - ./setup/elasticsearch.setup.sh:/tmp/setup/elasticsearch.setup.sh
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    command: bash -c 'chmod +x /tmp/setup/elasticsearch.setup.sh && (/tmp/setup/elasticsearch.setup.sh&) && /docker-entrypoint.sh elasticsearch'

  # postgres:
  #   image: postgres:11
  #   environment:
  #     POSTGRES_PASSWORD: secret

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql/test_db:/tmp/data/test_db
      - ./setup/wait-for-it.sh:/tmp/setup/wait-for-it.sh
      - ./setup/mysql.setup.sh:/tmp/setup/mysql.setup.sh
      - mysql:/var/lib/mysql
    command: bash -c 'chmod +x /tmp/setup/mysql.setup.sh && (/tmp/setup/mysql.setup.sh&) && /entrypoint.sh mysqld'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080

  openapi:
    image: swaggerapi/petstore
    ports:
      - 8080:8080

  graphql:
    image: thejibz/graphql-server-example
    ports:
      - 8090:4000
  soap:
    image: thejibz/node-soap-example
    ports:
      - 8086:8086

volumes:
  mysql:
  elasticsearch: