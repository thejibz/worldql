version: "3"
services:

  elasticsearch:
    image: elasticsearch:5.6
    volumes:
      - ./data/elasticsearch/Employees50K.json:/tmp/data/Employees50K.json
      - ./setup/wait-for-it.sh:/tmp/setup/wait-for-it.sh
      - ./setup/elasticsearch.sh:/tmp/setup/elasticsearch.sh
    ports:
      - 9200:9200
    command: bash -c 'chmod +x /tmp/setup/elasticsearch.sh && (/tmp/setup/elasticsearch.sh&) && /docker-entrypoint.sh elasticsearch'

  # postgres:
  #   image: postgres:11
  #   restart: always
  #   environment:
  #     POSTGRES_PASSWORD: secret

  mysql-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
    ports:
    - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  mysql: